<!-- Graphique officiel basé sur l'image fournie -->
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="barGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5530;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8fbc8f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9acd32;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="backgroundGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#backgroundGrad)"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e3a5f" text-anchor="middle">
    Évolution de la puissance totale installée à Sastra entre 2016 et 2023
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="14" fill="#4a5568" text-anchor="middle">
    Évolution de la puissance installée (kWc)
  </text>
  
  <!-- Chart area background -->
  <rect x="80" y="100" width="640" height="350" fill="white" stroke="#e2e8f0" stroke-width="1" rx="8"/>
  
  <!-- Y-axis scale -->
  <text x="70" y="120" font-family="Arial" font-size="12" fill="#666" text-anchor="end">4000</text>
  <text x="70" y="160" font-family="Arial" font-size="12" fill="#666" text-anchor="end">3500</text>
  <text x="70" y="200" font-family="Arial" font-size="12" fill="#666" text-anchor="end">3000</text>
  <text x="70" y="240" font-family="Arial" font-size="12" fill="#666" text-anchor="end">2500</text>
  <text x="70" y="280" font-family="Arial" font-size="12" fill="#666" text-anchor="end">2000</text>
  <text x="70" y="320" font-family="Arial" font-size="12" fill="#666" text-anchor="end">1500</text>
  <text x="70" y="360" font-family="Arial" font-size="12" fill="#666" text-anchor="end">1000</text>
  <text x="70" y="400" font-family="Arial" font-size="12" fill="#666" text-anchor="end">500</text>
  <text x="70" y="440" font-family="Arial" font-size="12" fill="#666" text-anchor="end">0</text>
  
  <!-- Grid lines -->
  <line x1="80" y1="120" x2="720" y2="120" stroke="#f1f5f9" stroke-width="1"/>
  <line x1="80" y1="160" x2="720" y2="160" stroke="#f1f5f9" stroke-width="1"/>
  <line x1="80" y1="200" x2="720" y2="200" stroke="#f1f5f9" stroke-width="1"/>
  <line x1="80" y1="240" x2="720" y2="240" stroke="#f1f5f9" stroke-width="1"/>
  <line x1="80" y1="280" x2="720" y2="280" stroke="#f1f5f9" stroke-width="1"/>
  <line x1="80" y1="320" x2="720" y2="320" stroke="#f1f5f9" stroke-width="1"/>
  <line x1="80" y1="360" x2="720" y2="360" stroke="#f1f5f9" stroke-width="1"/>
  <line x1="80" y1="400" x2="720" y2="400" stroke="#f1f5f9" stroke-width="1"/>
  
  <!-- Bars with correct proportions -->
  <!-- 2016: 50 kWc -->
  <rect x="100" y="436" width="60" height="4" fill="url(#barGradient)" rx="2"/>
  <text x="130" y="432" font-family="Arial" font-size="11" fill="#2c5530" text-anchor="middle" font-weight="bold">50</text>
  
  <!-- 2017: 180 kWc -->
  <rect x="180" y="425.6" width="60" height="14.4" fill="url(#barGradient)" rx="2"/>
  <text x="210" y="421" font-family="Arial" font-size="11" fill="#2c5530" text-anchor="middle" font-weight="bold">180</text>
  
  <!-- 2018: 500 kWc -->
  <rect x="260" y="400" width="60" height="40" fill="url(#barGradient)" rx="2"/>
  <text x="290" y="395" font-family="Arial" font-size="11" fill="#2c5530" text-anchor="middle" font-weight="bold">500</text>
  
  <!-- 2019: 1250 kWc -->
  <rect x="340" y="340" width="60" height="100" fill="url(#barGradient)" rx="2"/>
  <text x="370" y="335" font-family="Arial" font-size="11" fill="#2c5530" text-anchor="middle" font-weight="bold">1250</text>
  
  <!-- 2020: 1500 kWc -->
  <rect x="420" y="320" width="60" height="120" fill="url(#barGradient)" rx="2"/>
  <text x="450" y="315" font-family="Arial" font-size="11" fill="#2c5530" text-anchor="middle" font-weight="bold">1500</text>
  
  <!-- 2021: 2150 kWc -->
  <rect x="500" y="267.6" width="60" height="172.4" fill="url(#barGradient)" rx="2"/>
  <text x="530" y="262" font-family="Arial" font-size="11" fill="#2c5530" text-anchor="middle" font-weight="bold">2150</text>
  
  <!-- 2022: 3200 kWc -->
  <rect x="580" y="192" width="60" height="248" fill="url(#barGradient)" rx="2"/>
  <text x="610" y="187" font-family="Arial" font-size="11" fill="#2c5530" text-anchor="middle" font-weight="bold">3200</text>
  
  <!-- 2023: 4000 kWc -->
  <rect x="660" y="120" width="60" height="320" fill="url(#barGradient)" rx="2"/>
  <text x="690" y="115" font-family="Arial" font-size="11" fill="#2c5530" text-anchor="middle" font-weight="bold">4000</text>
  
  <!-- X-axis labels -->
  <text x="130" y="470" font-family="Arial" font-size="12" fill="#666" text-anchor="middle" font-weight="bold">2016</text>
  <text x="210" y="470" font-family="Arial" font-size="12" fill="#666" text-anchor="middle" font-weight="bold">2017</text>
  <text x="290" y="470" font-family="Arial" font-size="12" fill="#666" text-anchor="middle" font-weight="bold">2018</text>
  <text x="370" y="470" font-family="Arial" font-size="12" fill="#666" text-anchor="middle" font-weight="bold">2019</text>
  <text x="450" y="470" font-family="Arial" font-size="12" fill="#666" text-anchor="middle" font-weight="bold">2020</text>
  <text x="530" y="470" font-family="Arial" font-size="12" fill="#666" text-anchor="middle" font-weight="bold">2021</text>
  <text x="610" y="470" font-family="Arial" font-size="12" fill="#666" text-anchor="middle" font-weight="bold">2022</text>
  <text x="690" y="470" font-family="Arial" font-size="12" fill="#666" text-anchor="middle" font-weight="bold">2023</text>
  
  <!-- Second chart section (timeline representation) -->
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e3a5f" text-anchor="middle">
    Chronologie des installations
  </text>
  
  <!-- Timeline bars -->
  <rect x="90" y="540" width="50" height="20" fill="#2c5530" rx="3"/>
  <text x="115" y="555" font-family="Arial" font-size="10" fill="white" text-anchor="middle" font-weight="bold">50</text>
  <text x="115" y="575" font-family="Arial" font-size="11" fill="#666" text-anchor="middle">2016</text>
  
  <rect x="150" y="540" width="50" height="20" fill="#3a6b3a" rx="3"/>
  <text x="175" y="555" font-family="Arial" font-size="10" fill="white" text-anchor="middle" font-weight="bold">180</text>
  <text x="175" y="575" font-family="Arial" font-size="11" fill="#666" text-anchor="middle">2017</text>
  
  <rect x="210" y="540" width="50" height="20" fill="#4a7c4a" rx="3"/>
  <text x="235" y="555" font-family="Arial" font-size="10" fill="white" text-anchor="middle" font-weight="bold">500</text>
  <text x="235" y="575" font-family="Arial" font-size="11" fill="#666" text-anchor="middle">2018</text>
  
  <rect x="270" y="540" width="50" height="20" fill="#5a8d5a" rx="3"/>
  <text x="295" y="555" font-family="Arial" font-size="10" fill="white" text-anchor="middle" font-weight="bold">1250</text>
  <text x="295" y="575" font-family="Arial" font-size="11" fill="#666" text-anchor="middle">2019</text>
  
  <rect x="330" y="540" width="50" height="20" fill="#6a9e6a" rx="3"/>
  <text x="355" y="555" font-family="Arial" font-size="10" fill="white" text-anchor="middle" font-weight="bold">1500</text>
  <text x="355" y="575" font-family="Arial" font-size="11" fill="#666" text-anchor="middle">2020</text>
  
  <rect x="390" y="540" width="50" height="20" fill="#7aaf7a" rx="3"/>
  <text x="415" y="555" font-family="Arial" font-size="10" fill="white" text-anchor="middle" font-weight="bold">2150</text>
  <text x="415" y="575" font-family="Arial" font-size="11" fill="#666" text-anchor="middle">2021</text>
  
  <rect x="450" y="540" width="50" height="20" fill="#8ac08a" rx="3"/>
  <text x="475" y="555" font-family="Arial" font-size="10" fill="white" text-anchor="middle" font-weight="bold">3200</text>
  <text x="475" y="575" font-family="Arial" font-size="11" fill="#666" text-anchor="middle">2022</text>
  
  <rect x="510" y="540" width="50" height="20" fill="#9acd32" rx="3"/>
  <text x="535" y="555" font-family="Arial" font-size="10" fill="black" text-anchor="middle" font-weight="bold">4000</text>
  <text x="535" y="575" font-family="Arial" font-size="11" fill="#666" text-anchor="middle">2023</text>
</svg>
