<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="lightBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="subtlePanelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#0f1e2f;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect fill="url(#lightBg)" width="1200" height="400"/>
  
  <!-- Subtle solar panels -->
  <g opacity="0.15">
    <rect fill="url(#subtlePanelGradient)" x="100" y="150" width="60" height="90" rx="3"/>
    <rect fill="url(#subtlePanelGradient)" x="200" y="180" width="60" height="90" rx="3"/>
    <rect fill="url(#subtlePanelGradient)" x="300" y="160" width="60" height="90" rx="3"/>
    <rect fill="url(#subtlePanelGradient)" x="450" y="170" width="60" height="90" rx="3"/>
    <rect fill="url(#subtlePanelGradient)" x="550" y="155" width="60" height="90" rx="3"/>
    <rect fill="url(#subtlePanelGradient)" x="650" y="175" width="60" height="90" rx="3"/>
    <rect fill="url(#subtlePanelGradient)" x="800" y="165" width="60" height="90" rx="3"/>
    <rect fill="url(#subtlePanelGradient)" x="900" y="185" width="60" height="90" rx="3"/>
    <rect fill="url(#subtlePanelGradient)" x="1000" y="150" width="60" height="90" rx="3"/>
  </g>
</svg>
